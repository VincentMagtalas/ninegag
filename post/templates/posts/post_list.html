{% extends 'posts/base.html' %}


{% block content %}

    {% if user.is_authenticated %}
        <div class="row">
            <div class="col-md-12 well">
                <h3>Welcome {{user.username}}</h3></br>
            </div>
            <div class="col-md-12">
                <a href="{% url 'post_new' %}" class="btn btn-primary">Add New Post</a><br></br>
            </div>
        </div>
    {% endif%}


    <div class="row">
        <div class="col-md-12">
            {% for post in posts %}
                <div class="post">
                    <h3><a href="{% url 'post_detail' pk=post.id %}">{{post.title}}</a></h3>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
